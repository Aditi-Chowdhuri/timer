  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Draft Countdown</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/animate.css@3.6.1/animate.min.css'>
    <link rel="stylesheet" href="style.css">

    
  </head>

  <body style="background-image: url('16.jpg')" >
    

    
    <div class="wrap" >  
    <h1 style="color: white;"><strong>Hack Starts In</strong></h1>
    <div class="countdown">
      <div class="bloc-time hours" data-init-value="24">
        <span class="count-title">Days</span>

        <div class="figure hours hours-1" id="hour1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>   
        </div>

        <div class="figure hours hours-2" id="hour2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="0">
        <span class="count-title">Hours</span>

        <div class="figure min min-1" id="min1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>        
        </div>

        <div class="figure min min-2" id="min2">
        <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="0">
        <span class="count-title">Minutes</span>

          <div class="figure sec sec-1" id="sec1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>          
        </div>

        <div class="figure sec sec-2" id="sec2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>
    </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2'></script>
  <script src='https://cdn.jsdelivr.net/npm/promise-polyfill'></script>
    

      <script  src="index.js"></script>




  </body>

  </html>
