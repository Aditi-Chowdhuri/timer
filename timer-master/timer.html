  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Draft Countdown</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/animate.css@3.6.1/animate.min.css'>

  </head>

  <body style="background-image: url('16.jpg')" >
    

    
    <div class="wrap" >  
    <h1 style="color: white;"><strong>Hack Starts In</strong></h1>
    <div class="countdown">
      <div class="bloc-time hours" data-init-value="24">
        <span class="count-title">Days</span>

        <div class="figure hours hours-1" id="hour1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>   
        </div>

        <div class="figure hours hours-2" id="hour2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="0">
        <span class="count-title">Hours</span>

        <div class="figure min min-1" id="min1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>        
        </div>

        <div class="figure min min-2" id="min2">
        <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="0">
        <span class="count-title">Minutes</span>

          <div class="figure sec sec-1" id="sec1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>          
        </div>

        <div class="figure sec sec-2" id="sec2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>
    </div>
  </div>



  <script>
  function check(value){
    if(value<10){
        value="0"+value.toString();
    }
    else
        value=value.toString();
    return value;
 }

 function start(){
    
    var sec=((new Date("May 01 2020 22:00").getTime())-(new Date().getTime()))/1000;
    var hours=check(Math.floor(Math.floor(sec/(60*60))/24));
    sec = sec%(60*60*24);
    var min=check(Math.floor(sec/(60*60)));
    sec=sec%(60*60);
    sec=check(Math.floor(sec/60));
    console.log(hours+" "+min+" "+sec);

     animator('#hour',hours);
     animator('#min',min);
     animator('#sec',sec);
     if(hours==="00"&&min==="00"&&sec==="00"){
        swal({
            title: 'Time up !!!',
            animation: false,
            imageUrl: 'image.jpg',
            customClass: 'animated tada'
          });
        clearTimeout(timer);
     }
    var timer=setTimeout(start,1000);

    }

    function animator(id,value){
        if(value.charAt(0)!=($(id+'1').find('.top').html())){
            animateFigure($(id+'1'),value.charAt(0));
        }
        if(value.charAt(1)!=($(id+'2').find('.top').html())){
            animateFigure($(id+'2'),value.charAt(1));
        }

    }

  function animateFigure($el, value) {
     var that         = this,
		     $top         = $el.find('.top'),
         $bottom      = $el.find('.bottom'),
         $back_top    = $el.find('.top-back'),
         $back_bottom = $el.find('.bottom-back');

        // Before we begin, change the back value
        $back_top.find('span').html(value);

        // Also change the back bottom value
        $back_bottom.find('span').html(value);

        // Then animate
        TweenMax.to($top, 0.8, {
        rotationX           : '-180deg',
        transformPerspective: 300,
	      ease                : Quart.easeOut,
        onComplete          : function() {

            $top.html(value);

            $bottom.html(value);

            TweenMax.set($top, { rotationX: 0 });
        }
    });

    TweenMax.to($back_top, 0.8, {
        rotationX           : 0,
        transformPerspective: 300,
	      ease                : Quart.easeOut,
        clearProps          : 'all'
    });
  }

  window.onload=start;

  </script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2'></script>
  <script src='https://cdn.jsdelivr.net/npm/promise-polyfill'></script>
    



  </body>

  </html>
